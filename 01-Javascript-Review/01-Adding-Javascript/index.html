<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Review!</title>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <h2 id="click-me">Try Aux Click!</h2>
        <h3 class="hola"></h3>
        <!-- inline javascript -->
        <button onclick="alert('Hello!')">Click me!</button>
        <!-- internal javascript -->
        <script>
            document
                .getElementById("click-me")
                .addEventListener("auxclick", () => {
                    document.getElementById("click-me").style.color = "green";
                    console.log("Aux Click Success!");
                });
        </script>
        <!-- external javascript -->
        <script src="./app.js"></script>
    </body>
</html>
